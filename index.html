<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
    <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline'">
    <title>SnakeAI</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.png">
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="game-board">
        <div class="game-button-div">
          <div class="snake-status" style="display: inline-block">
            <span>Score:</span>
            <span id="score">0</span>
          </div>
          <button class="btn" >buttons</button>
          <button id="trying" class="btn" >Restart</button>
          <button class="btn" >
            <b>Clear localStorage</b>
            <script defer type="text/javascript">
              document.currentScript.parentNode.onclick = (event) => {
                localStorage.clear();
              }
            </script>
          </button>
          <div style="display: inline-block">
            <input type="search">
            <button class="btn">
              <b>Change</b>
              <script type="text/javascript">
                let selected = document.currentScript.parentNode;
                selected.onclick = function () {
                  let number = parseInt(selected.previousElementSibling.value);
                  if (Number.isNaN(number) !== true) {
                    localStorage.setItem("totalCanvas", number);
                    location.reload();
                  }
                }
              </script>
            </button>
          </div>
        </div>
        <div class="gameDiv">
          <div class="">
            <!-- Canvas dynamically adds here -->
          </div>
        </div>
        <div class="bottom"></div>
      </div>
    </div>
  </body>
  <script defer src="./src/objects/boardManager.js" charset="utf-8"></script>
  <script defer src="./src/objects/boardObject.js" charset="utf-8"></script>
  <script defer src="./src/objects/snakeObject.js" charset="utf-8"></script>
  <script defer src="./src/pathFinding.js" charset="utf-8"></script>
  <script defer src="./src/keyPressHandler.js" charset="utf-8"></script>
  <script defer src="./src/renderer.js" charset="utf-8"></script>
  <script defer type="text/javascript" charset="utf-8">
    // init when page done loading
    window.addEventListener("load", () => {
      if (!localStorage.getItem("totalCanvas")) { localStorage.setItem("totalCanvas", 4); };
      
      manager = new boardManager();
      manager.createGameGround(
        document.querySelector(".gameDiv > div"), localStorage.totalCanvas
      );
      
      eventHandlers();
      runOnLoad();
    }, { once: true });
  </script>
</html>
