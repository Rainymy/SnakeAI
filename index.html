<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> -->
    <title>SnakeAI</title>
    <!-- <script src="https:\/\/unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script> -->
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="game-board">
        <div class="game-button-div">
          <div class="snake-status" style="display: inline-block">
            <span>Score:</span>
            <span id="score">0</span>
          </div>
          <button class="btn" >buttons</button>
          <button class="btn" >buttons</button>
          <button class="btn" >
            <b>Clear localStorage</b>
            <script defer type="text/javascript">
              document.currentScript.parentNode.onclick = (event) => {
                localStorage.clear();
              }
            </script>
          </button>
          <div style="display: inline-block">
            <input type="search">
            <button class="btn">
              <b>Change</b>
              <script type="text/javascript">
                let selected = document.currentScript.parentNode;
                selected.onclick = (event) => {
                  let number = parseInt(selected.previousElementSibling.value);
                  let val = Number.isNaN(number);
                  if (val !== true) {
                    localStorage.setItem("totalCanvas", number);
                    location.reload();
                  }
                }
              </script>
            </button>
          </div>
          <div class="" style="display: none">
            <span id="gameOver">Game Over</span>
          </div>
        </div>
        <div class="gameDiv">
          <div class="">
            <!-- Canvas dynamically adds in -->
          </div>
        </div>
        <div class="bottom">
          <button class="btn" >Random</button>
          <button class="btn" >load</button>
          <button class="btn" >save</button>
        </div>
      </div>
    </div>
  </body>
  <!-- <script type="text/javascript"> console.log(ml5); </script> -->
  <script defer src="./src/brain.js" charset="utf-8"></script>
  <script defer src="./src/objects/boardObject.js"></script>
  <script defer src="./src/objects/snakeObject.js"></script>
  <script defer src="./src/renderer.js"></script>
</html>
